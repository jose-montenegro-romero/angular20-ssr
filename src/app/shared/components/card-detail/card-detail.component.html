<div class="card">
  <img
    [ngSrc]="urlImage()"
    width="50"
    height="50"
    class="card-img-top"
    [alt]="id()"
    [priority]="priorityImage()"
  />
  <div class="card-body text-center">
    <p class="card-text">{{ title() }}</p>
    @if (url()) {
    <a
      (click)="redirectRouterLink()"
      [routerLink]="url()"
      class="btn btn-primary"
      >Ir al √Ålbum</a
    >
    }
  </div>
</div>
