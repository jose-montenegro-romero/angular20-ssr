<div class="max-w-xs rounded-lg border border-gray-200 shadow">
  <!-- Imagen -->
  <div class="h-44 w-full bg-gray-400 flex items-center justify-center">
    <img [ngSrc]="urlImage()" width="100" height="100" class="h-full w-full object-cover" [alt]="id()" [priority]="priorityImage()" />
  </div>

  <!-- Contenido -->
  <div class="p-4">
    <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900 text-center">{{ title() }}</h5>
    @if (url()) {
    <a (click)="redirectRouterLink()" [routerLink]="url()"
      class="mx-auto block w-fit rounded-lg bg-blue-600 px-3 py-2 text-sm font-medium text-white hover:bg-blue-700">
      Ir al √Ålbum
    </a>
    }
  </div>
</div>
