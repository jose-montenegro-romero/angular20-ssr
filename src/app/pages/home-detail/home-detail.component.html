<div class="container mx-auto px-4">
  <div class="text-center">
    <h1 class="text-3xl font-bold">{{ title() }}</h1>
  </div>

  <div class="mt-5 space-y-2">
    @for (item of dataAlbum(); track item.id) {
      <div class="w-full">
        <app-card
          [id]="item.id"
          [title]="item.name"
          [urlMp3]="item.preview_url"
        ></app-card>
      </div>
    }
  </div>
</div>
